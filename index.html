<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Browser Tic-Tac-Toe!</h1>
      </div>
      <div class="board">
        <div class="square tl"></div>
        <div class="square tm"></div>
        <div class="square tr"></div>
        <div class="square ml"></div>
        <div class="square mm"><input class="reset" type="button" name="reset" value="Reset?"></div>
        <div class="square mr"></div>
        <div class="square bl"></div>
        <div class="square bm"></div>
        <div class="square br"></div>
      </div>
    </div>
  </body>
</html>
